    <div
      class="ui two column doubling stackable grid"
      style="margin: 0px !important; width: 100%; height: 100%"
    >
      <div class="column" style="background-color: #f2f2f2; width: 45%">
        <div
          id="v"
          class="ui raised card centered"
          style="width: 100%; height: 40vh"
        >
          <div id="0"></div>
          <div id="1"></div>
          <div id="2"></div>
          <div id="3"></div>
        </div>
        <div
          id="bands"
          class="ui raised card centered"
          style="width: 100%; height: 40vh"
        ></div>
      </div>
      <div class="column" style="background-color: #f2f2f2; width: 55%">
        <div
          id="blocklyDiv"
          style="height: 100%; width: 100%; display: inline"
        ></div>
      </div>

      <div style="position: absolute; right: 5px; top: 20px; z-index: 100">
        <button
          id="run"
          class="huge circular ui green icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="icon play"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 80px; z-index: 100">
        <button
          id="stopButton"
          class="huge circular ui red icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="icon stop"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 140px; z-index: 100">
        <button
          id="saveFile"
          class="huge circular ui pink icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="save icon"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 200px; z-index: 100">
        <button
          id="uploadFile"
          class="huge circular ui yellow icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="upload icon"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 260px; z-index: 100">
        <button
          id="bluetooth"
          class="huge circular ui blue icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="bluetooth icon"></i>
        </button>
      </div>
    </div>
